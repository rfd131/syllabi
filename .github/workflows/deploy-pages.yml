name: Build and Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger from GitHub UI

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install gspread google-auth python-dotenv

      - name: Create service account file
        run: |
          echo '${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}' > /tmp/service_account.json

      - name: Build site from Google Sheets
        env:
          GOOGLE_SERVICE_ACCOUNT_FILE: /tmp/service_account.json
          MATH140B_COURSE_CONFIG_ID: ${{ secrets.MATH140B_COURSE_CONFIG_ID }}
          MATH141B_COURSE_CONFIG_ID: ${{ secrets.MATH141B_COURSE_CONFIG_ID }}
          SEMESTER_NAME: "Spring 2026"
        run: |
          python build.py --from-sheets

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'output'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
